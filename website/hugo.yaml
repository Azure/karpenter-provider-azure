module:
  hugoVersion:
    extended: true
    max: "v0.121.1"
    min: "v0.119.0"
  imports:
    - path: github.com/google/docsy
    - path: github.com/google/docsy/dependencies
baseURL: /
disableKinds:
  - taxonomy
  - term
enableRobotsTXT: true
contentDir: content/en
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: true
languages:
  en:
    params:
      pygmentsCodeFences: true
      pygmentsUseClasses: false
      pygmentsUseClassic: false
      pygmentsStyle: tango
      description: Just-in-time Nodes for Any Kubernetes Cluster
    title: Karpenter
    languageName: English
    weight: 1
blackfriday:
  plainIDAnchors: true
  hrefTargetBlank: true
  angledQuotes: false
  latexDashes: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: tango
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart
params:
  copyright: 'Microsoft'
  github_repo: 'https://github.com/Azure/karpenter'
  github_subdir: website
  github_branch: main
  images:
    - banner.png
  archived_version: false
  offlineSearch: true
  prism_syntax_highlighting: true
  ui:
    sidebar_menu_compact: true
    sidebar_menu_foldable: true
    breadcrumb_disable: false
    sidebar_search_disable: false
    navbar_logo: true
    footer_about_disable: true
  links:
    developer:
      - name: GitHub
        url: 'https://github.com/Azure/karpenter'
        icon: fab fa-github
        desc: Development takes place here!
      - name: Slack
        url: 'https://slack.k8s.io/'
        icon: fab fa-slack
        desc: 'Chat with us on Slack in the #karpenter channel'
  latest_k8s_version: 1.28
menu:
  main:
    - name: GitHub
      weight: 99
      url: 'https://github.com/Azure/karpenter'
      pre: <i class='fab fa-github'></i>
    - name: Docs
      weight: 20
      url: 'docs'
      pre: <i class='fas fa-book'></i>
