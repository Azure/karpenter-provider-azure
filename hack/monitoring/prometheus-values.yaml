server:
  fullnameOverride: prometheus-server
  persistentVolume:
    enabled: false
  nodeSelector:
    kubernetes.azure.com/mode: system
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
      effect: NoSchedule

alertmanager:
  persistentVolume:
    enabled: false
  nodeSelector:
    kubernetes.azure.com/mode: system
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
      effect: NoSchedule

kube-state-metrics:
  enabled: false
prometheus-pushgateway:
  enabled: false
prometheus-node-exporter:
  enabled: false

extraScrapeConfigs: |
    - job_name: karpenter
      kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
          - kube-system
      relabel_configs:
      - source_labels:
        - __meta_kubernetes_endpoints_name
        - __meta_kubernetes_endpoint_port_name
        action: keep
        regex: karpenter;http-metrics
