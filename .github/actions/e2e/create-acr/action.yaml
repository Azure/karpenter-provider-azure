name: CreateACR
description: 'Creates ACR'
inputs:
  client-id:
    description: "Client ID"
    required: true
  tenant-id:
    description: "Tenant ID"
    required: true
  subscription-id:
    description: "Subscription ID"
    required: true
  resource_group:
    description: "Name of the resource group to create the cluster within"
    required: true
  acr_name:
    description: "Name of the acr holding the karpenter image"
    required: true
  git_ref:
    description: "The git commit, tag, or branch to check out"
    required: false
  location:
    description: "The azure location to run the e2e test in"
    default: "eastus"
runs:
  using: "composite"
  steps:
  - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    with:
      ref: ${{ inputs.git_ref }}
  - name: az login
    uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
    with:
      client-id: ${{ inputs.client-id }}
      tenant-id: ${{ inputs.tenant-id }}
      subscription-id: ${{ inputs.subscription-id }}
  - name: az set sub
    shell: bash
    env:
      SUBSCRIPTION_ID: ${{ inputs.subscription-id }}
    run: az account set --subscription $SUBSCRIPTION_ID
  - name: create ACR
    shell: bash
    env:
      RESOURCE_GROUP: ${{ inputs.resource_group }}
      ACR_NAME: ${{ inputs.acr_name }}
      LOCATION: ${{ inputs.location }}
    run: AZURE_RESOURCE_GROUP=$RESOURCE_GROUP AZURE_ACR_NAME=$ACR_NAME AZURE_LOCATION=$LOCATION make az-mkacr
  - name: import needed images
    shell: bash
    env:
      ACR_NAME: ${{ inputs.acr_name }}
    run: |
      AZURE_ACR_NAME=$ACR_NAME make az-acrimport
