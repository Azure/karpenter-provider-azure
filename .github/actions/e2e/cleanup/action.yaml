name: Cleanup
description: 'Runs all the cleanup tasks to cleanup resources deployed during E2E'
inputs:
  client-id:
    description: "Client ID"
    required: true
  tenant-id:
    description: "Tenant ID"
    required: true
  subscription-id:
    description: "Subscription ID"
    required: true
  # region:
  #   description: "Region to create aks cluster"
  #   required: true
  resource_group:
    description: "Name of the resource group to create the cluster within"
    required: true
  cluster_name:
    description: 'Name of the cluster to be created'
    required: true
  acr_name:
    description: "Name of the acr holding the karpenter image"
    required: true
  git_ref:
    description: "The git commit, tag, or branch to check out"
    required: false
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        ref: ${{ inputs.git_ref }}
    - name: az login
      uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
      with:
        client-id: ${{ inputs.client-id }}
        tenant-id: ${{ inputs.tenant-id }}
        subscription-id: ${{ inputs.subscription-id }}
    - name: az set sub
      shell: bash
      env:
        SUBSCRIPTION_ID: ${{ inputs.subscription-id }}
      run: az account set --subscription "$SUBSCRIPTION_ID"
    - name: delete cluster
      shell: bash
      env:
        CLUSTER_NAME: ${{ inputs.cluster_name }}
        RESOURCE_GROUP: ${{ inputs.resource_group }}
      run: az aks delete --name "$CLUSTER_NAME" --resource-group "$RESOURCE_GROUP" --yes --no-wait
    - name: delete acr
      shell: bash
      env:
        ACR_NAME: ${{ inputs.acr_name }}
        RESOURCE_GROUP: ${{ inputs.resource_group }}
      run: az acr delete --name "$ACR_NAME" --resource-group "$RESOURCE_GROUP" --yes
    - name: delete rg
      shell: bash
      env:
        RESOURCE_GROUP: ${{ inputs.resource_group }}
      run: az group delete --name "$RESOURCE_GROUP" --yes --no-wait
