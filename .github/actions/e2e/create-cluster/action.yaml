name: CreateCluster
description: 'Installs Go Downloads and installs Karpenter Dependencies'
inputs:
  k8s_version:
    description: "Version of Kubernetes to use for the launched cluster (e.g., 1.30). If empty, uses AKS default."
    required: false
  client_id:
    description: "ID of the client to create the cluster with"
    required: true
  tenant_id:
    description: "ID of the tenant to create the cluster in"
    required: true
  subscription_id:
    description: "ID of the subscription to create the cluster in"
    required: true
  resource_group:
    description: "Name of the resource group to create the cluster within"
    required: true
  cluster_name:
    description: "Name of the cluster to be created"
    required: true
  acr_name:
    description: "Name of the acr holding the Karpenter image"
    required: true
  git_ref:
    description: "The git commit, tag, or branch to check out"
    required: false
  location:
    description: "The azure location to run the e2e test in"
    default: "eastus"
  provision_mode:
    description: "The karpenter provisioning mode to run the e2e test in"
    default: "aksscriptless"
  identity_type:
    description: "The type of managed identity for the cluster (SystemAssigned or UserAssigned)"
    required: false
    default: "SystemAssigned"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        ref: ${{ inputs.git_ref }}
    - name: az login
      uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
      with:
        client-id: ${{ inputs.client_id }}
        tenant-id: ${{ inputs.tenant_id }}
        subscription-id: ${{ inputs.subscription_id }}
    - name: az set sub
      shell: bash
      env:
        SUBSCRIPTION_ID: ${{ inputs.subscription_id }}
      run: az account set --subscription "$SUBSCRIPTION_ID"
    - name: create cluster
      shell: bash
      env:
        AZURE_SUBSCRIPTION_ID: ${{ inputs.subscription_id }}
        AZURE_CLIENT_ID: ${{ inputs.client_id }}
        AZURE_TENANT_ID: ${{ inputs.tenant_id }}
        AZURE_CLUSTER_NAME: ${{ inputs.cluster_name }}
        AZURE_RESOURCE_GROUP: ${{ inputs.resource_group }}
        AZURE_ACR_NAME: ${{ inputs.acr_name }}
        AZURE_LOCATION: ${{ inputs.location }}
        AZURE_VM_SIZE: Standard_D4ds_v5 # We have more quota for this VM size so force it to avoid quota errors
        K8S_VERSION: ${{ inputs.k8s_version }}
        PROVISION_MODE: ${{ inputs.provision_mode }}
      run: |
        if [ "${{ inputs.identity_type }}" = "UserAssigned" ]; then
          echo "Creating cluster with user-assigned managed identity"
          make ci-mkcluster-all-userassigned
        else
          echo "Creating cluster with system-assigned managed identity"
          make ci-mkcluster-all
        fi
    - name: az login 2
      uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
      with:
        client-id: ${{ inputs.client_id }}
        tenant-id: ${{ inputs.tenant_id }}
        subscription-id: ${{ inputs.subscription_id }}
