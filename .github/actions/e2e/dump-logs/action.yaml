name: DumpLogs
description: 'Dump logs and debug information from the cluster after a test run'
inputs:
  client-id:
    description: "Client ID"
    required: true
  tenant-id:
    description: "Tenant ID"
    required: true
  subscription-id:
    description: "Subscription ID"
    required: true
  resource_group:
    description: "Name of the resource group for the cluster"
    required: true
  cluster_name:
    description: 'Name of the cluster'
    required: true
  git_ref:
    description: "The git commit, tag, or branch to check out"
    required: false
runs:
  using: "composite"
  steps:
  - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
    with:
      ref: ${{ inputs.git_ref }}
  - name: az login
    uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
    with:
      client-id: ${{ inputs.client-id }}
      tenant-id: ${{ inputs.tenant-id }}
      subscription-id: ${{ inputs.subscription-id }}
  - name: az set sub
    shell: bash
    run: az account set --subscription ${{ inputs.subscription-id }}
  - name: controller-logs
    shell: bash
    run: |
      echo "step: controller-logs"
      AZURE_CLUSTER_NAME=${{ inputs.cluster_name }} AZURE_RESOURCE_GROUP=${{ inputs.resource_group }} make az-creds
      POD_NAME=$(kubectl get pods -n ${{ vars.KARPENTER_NAMESPACE }} --no-headers -o custom-columns=":metadata.name" | tail -n 1)
      echo "logs from pod ${POD_NAME}"
      kubectl logs "${POD_NAME}" -n ${{ vars.KARPENTER_NAMESPACE }} -c controller
  - name: describe-karpenter-pods
    shell: bash
    run: |
      echo "step: describe-karpenter-pods"
      AZURE_CLUSTER_NAME=${{ inputs.cluster_name }} AZURE_RESOURCE_GROUP=${{ inputs.resource_group }} make az-creds
      kubectl describe pods -n ${{ vars.KARPENTER_NAMESPACE }}
  - name: describe-nodes
    shell: bash
    run: |
      echo "step: describe-nodes"
      AZURE_CLUSTER_NAME=${{ inputs.cluster_name }} AZURE_RESOURCE_GROUP=${{ inputs.resource_group }} make az-creds
      kubectl describe nodes