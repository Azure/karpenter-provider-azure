name: E2EMatrix
on:
  workflow_call:
    inputs:
      git_ref:
        type: string
      location:
        type: string
        description: "the azure location to run the e2e test in"
        default: "eastus"
      provisionmode:
        type: string
        description: "the karpenter provisioning mode to run the e2e test in"
        default: "aksscriptless"
      k8s_version:
        type: string
        description: "the kubernetes version to use (e.g., 1.30). If empty, uses AKS default."
    secrets:
      E2E_CLIENT_ID:
        required: true
      E2E_TENANT_ID:
        required: true
      E2E_SUBSCRIPTION_ID:
        required: true

permissions:
  contents: read

jobs:
  e2e:
    strategy:
      fail-fast: false
      matrix:
        suite: [ACR, BYOK, Chaos, Consolidation, Drift, GPU, InPlaceUpdate, Integration, KubernetesUpgrade, NodeClaim, Scheduling, Spot, Storage, Subnet, Utilization]
    permissions:
      contents: read
      id-token: write
      statuses: write
    uses: ./.github/workflows/e2e.yaml
    with:
      git_ref: ${{ inputs.git_ref }}
      suite: ${{ matrix.suite }}
      location: ${{ inputs.location }}
      provisionmode: ${{ inputs.provisionmode || 'aksscriptless' }}
      k8s_version: ${{ inputs.k8s_version }}
    secrets:
      E2E_CLIENT_ID: ${{ secrets.E2E_CLIENT_ID }}
      E2E_TENANT_ID: ${{ secrets.E2E_TENANT_ID }}
      E2E_SUBSCRIPTION_ID: ${{ secrets.E2E_SUBSCRIPTION_ID }}
