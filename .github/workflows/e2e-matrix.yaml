name: E2EMatrix
on:
  workflow_call:
    inputs:
      git_ref:
        type: string
      location:
        type: string
        description: "the azure location to run the e2e test in"
        default: "eastus"
      provisionmode:
        type: string
        description: "the karpenter provisioning mode to run the e2e test in"
        default: "aksscriptless"
      k8s_version:
        type: string
        description: "the kubernetes version to use (e.g., 1.30). If empty, uses AKS default."
    secrets:
      E2E_CLIENT_ID:
        required: true
      E2E_TENANT_ID:
        required: true
      E2E_SUBSCRIPTION_ID:
        required: true

permissions:
  contents: read

# Test sources:
#   - azure: Tests specific to Azure provider (test/suites/*)
#   - upstream: Tests from upstream (sigs.k8s.io/karpenter/test/suites)
#   - all: Run both azure and upstream tests for the suite
#
# Azure-only suites: ACR, BYOK, Consolidation, GPU, InPlaceUpdate, KubernetesUpgrade, Scheduling, Spot, Subnet, Utilization
# Upstream-only suites: Chaos, Expiration, StaticCapacity, Termination
# Both (prefer upstream for generic tests): Drift, Integration, NodeClaim
jobs:
  e2e:
    strategy:
      fail-fast: false
      matrix:
        suite:
          # Azure-specific suites (no upstream equivalent)
          - name: ACR
            source: azure
          - name: BYOK
            source: azure
          - name: Consolidation
            source: azure
          - name: GPU
            source: azure
          - name: InPlaceUpdate
            source: azure
          - name: KubernetesUpgrade
            source: azure
          - name: Scheduling
            source: azure
          - name: Spot
            source: azure
          - name: Subnet
            source: azure
          - name: Utilization
            source: azure
          # Suites with both azure and upstream tests
          - name: Drift
            source: all       # Run both; Azure has provider-specific drift tests
          - name: Integration
            source: all       # Run both; Azure has provider-specific integration tests
          - name: NodeClaim
            source: all       # Run both; Azure has provider-specific NodeClaim tests
          # Upstream-only suites
          - name: Chaos
            source: upstream
          - name: Expiration
            source: upstream
          #- name: StaticCapacity
          #  source: upstream
          - name: Termination
            source: upstream
    permissions:
      contents: read
      id-token: write
      statuses: write
    uses: ./.github/workflows/e2e.yaml
    with:
      git_ref: ${{ inputs.git_ref }}
      suite: ${{ matrix.suite.name }}
      source: ${{ matrix.suite.source }}
      location: ${{ inputs.location }}
      provisionmode: ${{ inputs.provisionmode || 'aksscriptless' }}
      k8s_version: ${{ inputs.k8s_version }}
    secrets:
      E2E_CLIENT_ID: ${{ secrets.E2E_CLIENT_ID }}
      E2E_TENANT_ID: ${{ secrets.E2E_TENANT_ID }}
      E2E_SUBSCRIPTION_ID: ${{ secrets.E2E_SUBSCRIPTION_ID }}
