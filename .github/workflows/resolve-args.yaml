name: ResolveArgs
on:
  workflow_call:
    outputs:
      GIT_REF:
        value: ${{ jobs.resolve.outputs.GIT_REF }}

permissions:
  contents: read

jobs:
  resolve:
    runs-on: ubuntu-latest
    outputs:
      GIT_REF: ${{ steps.resolve-step.outputs.GIT_REF }}
    steps:
      # Download the artifact and resolve the GIT_REF
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          disable-sudo: true
          disable-telemetry: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - if: github.event_name == 'workflow_run'
        uses: ./.github/actions/download-artifact
      - id: resolve-step
        env:
          EVENT_NAME: ${{ github.event_name }}
          SHA: ${{ github.sha }}
        run: |
          if [[ "$EVENT_NAME" == "workflow_run" ]]; then
            echo GIT_REF="$(tail -n 1 /tmp/artifacts/metadata.txt)" >> "$GITHUB_OUTPUT"
          elif [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
            echo GIT_REF="$SHA" >> "$GITHUB_OUTPUT"
          else
            echo GIT_REF="" >> "$GITHUB_OUTPUT"
          fi
