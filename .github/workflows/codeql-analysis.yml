name: "CodeQL"

on:
  push:
    branches:
      - 'main'
      - 'release-v*'
  pull_request:
  schedule:
    - cron: '0 12 * * *'

permissions:
  contents: read

jobs:
  analyze-go:
    name: Analyze Go
    if: github.repository == 'Azure/karpenter-provider-azure'
    runs-on: ubuntu-latest
    permissions:
      actions: read # github/codeql-action/init@v4
      contents: read
      security-events: write # github/codeql-action/init@v4

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          disable-telemetry: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            dc.services.visualstudio.com:443
            github.com:443
            login.microsoftonline.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            proxy.golang.org:443
            golang.org:443
            raw.githubusercontent.com:443
            storage.googleapis.com:443
            sum.golang.org:443
            go.dev:443
            dl.google.com:443
            uploads.github.com:443
            vuln.go.dev:443
            aquasecurity.github.io:443
            mirror.gcr.io:443
            azure.archive.ubuntu.com:80
            packages.microsoft.com:443
            esm.ubuntu.com:443

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: ./.github/actions/install-deps
      - run: make vulncheck
      - uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
        with:
          languages: go
      - uses: github/codeql-action/autobuild@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
      - uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4

  # Javascript is added here for evaluating Github Action vulnerabilities
  # https://github.blog/2023-08-09-four-tips-to-keep-your-github-actions-workflows-secure/#2-enable-code-scanning-for-workflows
  analyze-github-actions:
    name: Analyze Github Actions
    if: github.repository == 'Azure/karpenter-provider-azure'
    runs-on: ubuntu-latest
    permissions:
      actions: read # github/codeql-action/init@v4
      security-events: write # github/codeql-action/init@v4
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
        with:
          languages: actions
      - uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
