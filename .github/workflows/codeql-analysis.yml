name: "CodeQL"

on:
  push:
    branches:
      - 'main'
      - 'release-v*'
  pull_request:
  schedule:
    - cron: '0 12 * * *'

permissions:
  contents: read

jobs:
  analyze-go:
    name: Analyze Go
    if: github.repository == 'Azure/karpenter-provider-azure'
    runs-on: ubuntu-latest
    permissions:
      actions: read # github/codeql-action/init@v4
      contents: read
      security-events: write # github/codeql-action/init@v4

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          disable-telemetry: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            dc.services.visualstudio.com:443
            github.com:443
            login.microsoftonline.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            proxy.golang.org:443
            raw.githubusercontent.com:443
            storage.googleapis.com:443
            sum.golang.org:443
            uploads.github.com:443
            vuln.go.dev:443
            aquasecurity.github.io:443
            mirror.gcr.io:443

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/install-deps
      - run: make vulncheck
      - uses: github/codeql-action/init@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4.31.0
        with:
          languages: go
      - uses: github/codeql-action/autobuild@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4.31.0
      - uses: github/codeql-action/analyze@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4.31.0

  # Javascript is added here for evaluating Github Action vulnerabilities
  # https://github.blog/2023-08-09-four-tips-to-keep-your-github-actions-workflows-secure/#2-enable-code-scanning-for-workflows
  analyze-github-actions:
    name: Analyze Github Actions
    if: github.repository == 'Azure/karpenter-provider-azure'
    runs-on: ubuntu-latest
    permissions:
      actions: read # github/codeql-action/init@v4
      security-events: write # github/codeql-action/init@v4
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: github/codeql-action/init@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4.31.0
        with:
          languages: actions
      - uses: github/codeql-action/analyze@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4.31.0
