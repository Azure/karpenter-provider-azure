name: "CodeQL"

on:
  push:
    branches:
      - 'main'
      - 'release-v*'
  pull_request:
  schedule:
    - cron: '0 12 * * *'

permissions:
  contents: read

jobs:
  analyze-go:
    name: Analyze Go
    if: github.repository == 'Azure/karpenter-provider-azure'
    runs-on: ubuntu-latest
    permissions:
      actions: read # github/codeql-action/init@v4
      contents: read
      security-events: write # github/codeql-action/init@v4

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          disable-telemetry: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            dc.services.visualstudio.com:443
            github.com:443
            login.microsoftonline.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            golang.org:443
            raw.githubusercontent.com:443
            storage.googleapis.com:443
            go.dev:443
            dl.google.com:443
            uploads.github.com:443
            vuln.go.dev:443
            aquasecurity.github.io:443
            mirror.gcr.io:443

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: ./.github/actions/install-deps
      - run: make vulncheck
      - uses: github/codeql-action/init@e12f0178983d466f2f6028f5cc7a6d786fd97f4b # v4.31.4
        with:
          languages: go
      - uses: github/codeql-action/autobuild@e12f0178983d466f2f6028f5cc7a6d786fd97f4b # v4.31.4
      - uses: github/codeql-action/analyze@e12f0178983d466f2f6028f5cc7a6d786fd97f4b # v4.31.4

  # Javascript is added here for evaluating Github Action vulnerabilities
  # https://github.blog/2023-08-09-four-tips-to-keep-your-github-actions-workflows-secure/#2-enable-code-scanning-for-workflows
  analyze-github-actions:
    name: Analyze Github Actions
    if: github.repository == 'Azure/karpenter-provider-azure'
    runs-on: ubuntu-latest
    permissions:
      actions: read # github/codeql-action/init@v4
      security-events: write # github/codeql-action/init@v4
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: github/codeql-action/init@e12f0178983d466f2f6028f5cc7a6d786fd97f4b # v4.31.4
        with:
          languages: actions
      - uses: github/codeql-action/analyze@e12f0178983d466f2f6028f5cc7a6d786fd97f4b # v4.31.4
