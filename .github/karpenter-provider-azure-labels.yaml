      addedBy: anyone
    - color: 0052cc
      description: Issues or PRs related to Kubernetes or image upgrades
      name: area/upgrade
      target: both
      addedBy: anyone
    - color: 7057ff
      description: Denotes an issue ready for a new contributor.
      name: 'good first issue'
      target: issues
      addedBy: anyone
    - color: 006b75
      description: Denotes an issue that needs help from a contributor.
      name: 'help wanted'
      target: issues
      addedBy: anyone
    - color: e11d21
      description: Categorizes issue or PR as related to a bug.
      name: kind/bug
      target: both
      addedBy: anyone
    - color: c7def8
      description: Categorizes issue or PR as related to a new feature.
      name: kind/feature
      target: both
      addedBy: anyone
    - color: c7def8
      description: Issues or PRs related to proposals.
      name: kind/proposal
      target: both
      addedBy: anyone
    - color: 8fc951
      description: Indicates that an issue or PR is actively being worked on by a contributor.
      name: lifecycle/active
      target: both
      addedBy: anyone
    - color: d3e2f0
      description: Indicates that an issue or PR should not be auto-closed due to staleness.
      name: lifecycle/frozen
      target: both
      addedBy: anyone
    - color: "604460"
      description: Denotes an issue or PR that has aged beyond stale and will be auto-closed.
      name: lifecycle/rotten
      target: both
      addedBy: anyone
    - color: "795548"
      description: Denotes an issue or PR has remained open with no activity and has become stale.
      name: lifecycle/stale
      target: both
      addedBy: anyone
    - color: e11d21
      description: Highest priority. Must be actively worked on as someone's top priority right now.
      name: priority/0
      target: both
      addedBy: anyone
    - color: eb6420
      description: Must be staffed and worked on either currently, or very soon, ideally in time for the next release.
      name: priority/1
      target: both
      addedBy: anyone
    - color: eb6420
      description: Important over the long term, but may not be staffed and/or may need multiple releases to complete.
      name: priority/2
      target: both
      addedBy: anyone
    - color: fbca04
      description: There is an agreement this would be good to have, but not prioritized yet.
      name: priority/3
      target: both
      addedBy: anyone
    - color: ee9900
      description: Denotes a PR that changes 100-499 lines, ignoring generated files.
      name: size/L
      target: prs
      addedBy: automation
    - color: eebb00
      description: Denotes a PR that changes 30-99 lines, ignoring generated files.
      name: size/M
      target: prs
      addedBy: automation
    - color: 77bb00
      description: Denotes a PR that changes 10-29 lines, ignoring generated files.
      name: size/S
      target: prs
      addedBy: automation
    - color: ee5500
      description: Denotes a PR that changes 500-999 lines, ignoring generated files.
      name: size/XL
      target: prs
      addedBy: automation
    - color: "009900"
      description: Denotes a PR that changes 0-9 lines, ignoring generated files.
      name: size/XS
      target: prs
      addedBy: automation
    - color: ee0000
      description: Denotes a PR that changes 1000+ lines, ignoring generated files.
      name: size/XXL
      target: prs
      addedBy: automation
    - color: 8fc951
      description: Indicates an issue or PR is ready to be actively worked on.
      name: triage/accepted
      target: both
      addedBy: org members
    - color: d455d0
      description: Indicates an issue is a duplicate of other open issue.
      name: triage/duplicate
      target: both
      addedBy: anyone
    - color: d455d0
      description: Indicates an issue needs more information in order to work on it.
      name: triage/needs-information
      target: both
      addedBy: anyone
    - color: d455d0
      description: Indicates an issue can not be reproduced as described.
      name: triage/not-reproducible
      target: both
      addedBy: anyone
    - color: d455d0
      description: Indicates an issue that can not or will not be resolved.
      name: triage/unresolved
      target: both
      addedBy: anyone

