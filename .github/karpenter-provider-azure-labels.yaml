# patterned after (and expected to be compatible with) https://github.com/kubernetes/test-infra/tree/master/label_sync
# starting with https://github.com/kubernetes/test-infra/blob/master/label_sync/labels.yaml
# pares down the default section, adds proposed azure/karpenter-provider-aks labels, and removed some
# of the default labels that don't apply to us or felt duplicate.
# ---
#
# default: global configuration to be applied to all repos
# repos: list of repos with specific configuration to be applied in addition to default
#   labels: list of labels - keys for each item: color, description, name, target, deleteAfter, previously
#     deleteAfter: 2006-01-02T15:04:05Z (rfc3339)
#     previously: list of previous labels (color name deleteAfter, previously)
#     target: one of issues, prs, or both (also TBD)
#     addedBy: human? prow plugin? other?
---
default:
  labels:
    - color: 0052cc
      description: Issues or PRs related to the APIs
      name: area/api
      target: both
      addedBy: anyone
    - color: 0052cc
      description: Issues or PRs related to bootstrap
      name: area/bootstrap
      target: both
      addedBy: anyone
