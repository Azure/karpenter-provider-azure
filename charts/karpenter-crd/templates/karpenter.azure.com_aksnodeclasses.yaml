                          pattern: ^([0-9]+(s|m|h))+$
                          type: string
                        zone:
                          description: zone is the DNS zone this override applies
                            to (e.g., ".", "cluster.local").
                          maxLength: 254
                          minLength: 1
                          pattern: ^(\.|[A-Za-z0-9]([A-Za-z0-9_-]{0,61}[A-Za-z0-9])?(\.[A-Za-z0-9]([A-Za-z0-9_-]{0,61}[A-Za-z0-9])?)*\.?)$
                          type: string
                      required:
                      - cacheDuration
                      - forwardDestination
                      - forwardPolicy
                      - maxConcurrent
                      - protocol
                      - queryLogging
                      - serveStale
                      - serveStaleDuration
                      - zone
                      type: object
