              kubelet:
                description: |-
                  kubelet defines args to be used when configuring kubelet on provisioned nodes.
                  They are a subset of the upstream types, recognizing not all options may be supported.
                  Wherever possible, the types and names should reflect the upstream kubelet types.
                properties:
                  allowedUnsafeSysctls:
                    description: |-
                      allowedUnsafeSysctls is a comma separated whitelist of unsafe sysctls or sysctl patterns (ending in `*`).
                      Unsafe sysctl groups are `kernel.shm*`, `kernel.msg*`, `kernel.sem`, `fs.mqueue.*`,
                      and `net.*`. For example: "`kernel.msg*,net.ipv4.route.min_pmtu`"
                      Default: []
                    items:
                      type: string
                    type: array
                  containerLogMaxFiles:
                    default: 5
                    description: |-
                      containerLogMaxFiles specifies the maximum number of container log files that can be present for a container.
                      Default: 5
                    format: int32
                    minimum: 2
                    type: integer
                  containerLogMaxSize:
                    default: 50Mi
                    description: |-
                      containerLogMaxSize is a quantity defining the maximum size of the container log
                      file before it is rotated. For example: "5Mi" or "256Ki".
                      Default: "10Mi"
                      AKS CustomKubeletConfig has containerLogMaxSizeMB (with units), defaults to 50
                    pattern: ^\d+(E|P|T|G|M|K|Ei|Pi|Ti|Gi|Mi|Ki)$
                    type: string
                  cpuCFSQuota:
                    default: true
                    description: |-
                      cpuCFSQuota enables CPU CFS quota enforcement for containers that specify CPU limits.
                      Note: AKS CustomKubeletConfig uses cpuCfsQuota (camelCase)
                    type: boolean
                  cpuCFSQuotaPeriod:
                    default: 100ms
                    description: |-
                      cpuCFSQuotaPeriod sets the CPU CFS quota period value, `cpu.cfs_period_us`.
                      The value must be between 1 ms and 1 second, inclusive.
                      Default: "100ms"
                    type: string
                  cpuManagerPolicy:
                    default: none
                    description: cpuManagerPolicy is the name of the policy to use.
                    enum:
                    - none
                    - static
                    type: string
                  imageGCHighThresholdPercent:
                    description: |-
                      imageGCHighThresholdPercent is the percent of disk usage after which image
                      garbage collection is always run. The percent is calculated by dividing this
                      field value by 100, so this field must be between 0 and 100, inclusive.
                      When specified, the value must be greater than ImageGCLowThresholdPercent.
                      Note: AKS CustomKubeletConfig does not have "Percent" in the field name
                    format: int32
                    maximum: 100
                    minimum: 0
                    type: integer
                  imageGCLowThresholdPercent:
                    description: |-
                      imageGCLowThresholdPercent is the percent of disk usage before which image
                      garbage collection is never run. Lowest disk usage to garbage collect to.
                      The percent is calculated by dividing this field value by 100,
                      so the field value must be between 0 and 100, inclusive.
                      When specified, the value must be less than imageGCHighThresholdPercent
                      Note: AKS CustomKubeletConfig does not have "Percent" in the field name
                    format: int32
                    maximum: 100
                    minimum: 0
                    type: integer
                  podPidsLimit:
                    description: |-
                      podPidsLimit is the maximum number of PIDs in any pod.
                      AKS CustomKubeletConfig uses PodMaxPids, int32 (!)
                      Default: -1
                    format: int64
                    type: integer
                  topologyManagerPolicy:
                    default: none
                    description: |-
                      topologyManagerPolicy is the name of the topology manager policy to use.
                      Valid values include:

                      - `restricted`: kubelet only allows pods with optimal NUMA node alignment for requested resources;
                      - `best-effort`: kubelet will favor pods with NUMA alignment of CPU and device resources;
                      - `none`: kubelet has no knowledge of NUMA alignment of a pod's CPU and device resources.
                      - `single-numa-node`: kubelet only allows pods with a single NUMA alignment
                        of CPU and device resources.
                    enum:
                    - restricted
                    - best-effort
                    - none
                    - single-numa-node
                    type: string
                type: object
                x-kubernetes-validations:
                - message: imageGCHighThresholdPercent must be greater than imageGCLowThresholdPercent
                  rule: 'has(self.imageGCHighThresholdPercent) && has(self.imageGCLowThresholdPercent)
                    ?  self.imageGCHighThresholdPercent > self.imageGCLowThresholdPercent  :
                    true'
              localDNS:
                description: |-
                  localDNS configures the per-node local DNS, with VnetDNS and KubeDNS overrides.
                  LocalDNS helps improve performance and reliability of DNS resolution in an AKS cluster.
                  For more details see aka.ms/aks/localdns.
                properties:
                  kubeDNSOverrides:
                    description: kubeDNSOverrides apply to DNS traffic from pods with
                      dnsPolicy:ClusterFirst (referred to as KubeDNS traffic).
                    items:
                      description: LocalDNSZoneOverride specifies DNS override configuration
                        for a specific zone
                      properties:
                        cacheDuration:
                          description: Cache max TTL. See [cache plugin](https://coredns.io/plugins/cache)
                            for more information.
                          pattern: ^([0-9]+(s|m|h))+$
                          type: string
                        forwardDestination:
                          description: forwardDestination is the destination server
                            for DNS queries to be forwarded from localDNS.
                          enum:
                          - ClusterCoreDNS
                          - VnetDNS
                          type: string
                        forwardPolicy:
                          description: forwardPolicy is the forward policy for selecting
                            upstream DNS server. See [forward plugin](https://coredns.io/plugins/forward)
                            for more information.
                          enum:
                          - Sequential
                          - RoundRobin
                          - Random
                          type: string
                        maxConcurrent:
                          description: maxConcurrent is the maximum number of concurrent
                            queries. See [forward plugin](https://coredns.io/plugins/forward)
                            for more information.
                          format: int32
                          minimum: 0
                          type: integer
                        protocol:
                          description: protocol enforces TCP or prefers UDP protocol
                            for connections from localDNS to upstream DNS server.
                          enum:
                          - PreferUDP
                          - ForceTCP
                          type: string
                        queryLogging:
                          description: queryLogging is the log level for DNS queries
                            in localDNS.
                          enum:
                          - Error
                          - Log
                          type: string
                        serveStale:
                          description: serveStale is the policy for serving stale
                            data. See [cache plugin](https://coredns.io/plugins/cache)
                            for more information.
                          enum:
                          - Verify
                          - Immediate
                          - Disable
                          type: string
                        serveStaleDuration:
                          description: Serve stale duration. See [cache plugin](https://coredns.io/plugins/cache)
                            for more information.
                          pattern: ^([0-9]+(s|m|h))+$
                          type: string
                        zone:
                          description: zone is the DNS zone this override applies
                            to (e.g., ".", "cluster.local").
                          maxLength: 254
                          minLength: 1
                          pattern: ^(\.|[A-Za-z0-9]([A-Za-z0-9_-]{0,61}[A-Za-z0-9])?(\.[A-Za-z0-9]([A-Za-z0-9_-]{0,61}[A-Za-z0-9])?)*\.?)$
                          type: string
                      required:
                      - cacheDuration
                      - forwardDestination
                      - forwardPolicy
                      - maxConcurrent
                      - protocol
                      - queryLogging
                      - serveStale
                      - serveStaleDuration
                      - zone
